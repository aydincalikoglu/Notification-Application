<!DOCTYPE "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="menu">
<a href="/email" class="btn btn-primary btn-block mb-3">Mail Oluştur</a>
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Sayfalar</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item active">
                <a href="/mailbox?type=inbox" class="nav-link">
                    <i class="fas fa-inbox"></i> Gelen Kutusu
                </a>
            </li>
            <li class="nav-item">
                <a href="/mailbox?type=sent" class="nav-link">
                    <i class="far fa-envelope"></i> Gönderilen Kutusu
                </a>
            </li>
            <li class="nav-item">
                <a href="/mailbox?type=draft" class="nav-link">
                    <i class="far fa-file-alt"></i> Taslaklar
                </a>
            </li>
            <li class="nav-item">
                <a href="/mailbox?type=trash" class="nav-link">
                    <i class="far fa-trash-alt"></i> Silinmiş
                </a>
            </li>
        </ul>
    </div>
    <!-- /.card-body -->
</div>

</body>
</html>
